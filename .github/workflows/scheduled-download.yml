name: Download Presslog

on:
  schedule:
  - cron: "12 * * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3

        - uses: valitydev/action-download-file@v1
          with:
            url: https://data.city.ames.ia.us/publicinformation/PressLog.pdf
            target-path: presslogs/
